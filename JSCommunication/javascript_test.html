<body>
    
<input type="button" value="3D Secure succeed" onClick="on3DSecureComplete(true)" />

<br>
<br>

<input type="button" value="3D Secure failed" onClick="on3DSecureComplete(false)" />

<script type="text/javascript">
    function on3DSecureComplete(result) {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
            _3DSecure.on3DSecureComplete(result);
        }
        
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            try {
                webkit.messageHandlers.callbackHandler.postMessage(result);
            } catch(err) {
                console.log('The native context does not exist yet');
            }
        }
    }
</script>
